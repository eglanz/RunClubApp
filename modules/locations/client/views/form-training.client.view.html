<section>
  <div class="page-header">
    <h1>{{vm.plan._id ? 'Edit Training Plan' : 'New Training Plan'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.planForm" class="form-horizontal" ng-submit="vm.save(vm.form.planForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Training Plan Name</label>
          <input name="title" type="text" ng-model="vm.plan.race" id="race" class="form-control" placeholder="Race" required>
          <div ng-messages="vm.form.planForm.race.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Race type is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.plan.url" id="url" class="form-control" cols="30" rows="10" placeholder="URL"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.plan._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
