<section>
  <div class="page-header">
    <h1>{{vm.milelogging._id ? 'Edit Mile Log Entry' : 'New Mile Log Entry'}}</h1>
  </div>
    <div ng-show="vm.error" class="text-danger">
        <strong ng-bind="vm.error"></strong>
    </div>
    <form name="vm.form.mileloggingForm" class="form-horizontal" ng-submit="vm.save(vm.form.mileloggingForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="length" >Miles</label>
          <input name="length" min="0" type="number" ng-model="vm.milelogging.length" id="length" class="form-control" required>
          <div ng-messages="vm.form.mileloggingForm.length.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Miles are required..</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="date">Date</label>
          <input type="date" ng-model="vm.milelogging.date" name="date" id="date" style="width: 175px" class="form-control" ng-model-options="{ timezone: '-600' }" required>
          <div ng-messages="vm.form.mileloggingForm.date.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Date is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.milelogging._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
</section>
