<section>
  <div class="page-header">
    <h1>{{vm.clubevent._id ? 'Edit Event' : 'New Event'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.clubeventForm" class="form-horizontal" ng-submit="vm.save(vm.form.clubeventForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.clubevent.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.clubeventForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Event title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="date">Date</label>
          <input type="date" ng-model="vm.clubevent.date" name="date" id="date" style="width: 175px" class="form-control" ng-model-options="{ timezone: '-600' }" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="starttime">Start Time</label>
          <input type="time" ng-model="vm.clubevent.starttime" name"starttime" style="width: 175px" id="starttime" class="form-control" ng-model-options="{ timezone: '-600' }" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="endtime">End Time</label>
          <input type="time" ng-model="vm.clubevent.endtime" name"endtime" style="width: 175px" id="endtime" class="form-control" ng-model-options="{ timezone: '-600' }" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.clubevent.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.clubevent._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
