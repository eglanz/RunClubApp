<section>
  <div class="page-header">
    <h1 ng-bind="vm.photo.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.photo.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="photos.edit({ photoId: vm.photo._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.photo.created | date:'mediumDate'"></span>
      <span ng-bind="vm.photo.ImageUrl"></span>
      by
      <span ng-if="vm.photo.user" ng-bind="vm.photo.user.displayName"></span>
      <span ng-if="!vm.photo.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.photo.content"></p>
  <img ng-src="{{src}}" alt="Photo Not Available" class="img-thumbnail" width="304" height="236"></img>
</section>
